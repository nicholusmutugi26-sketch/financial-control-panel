<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Finance Bag Icon with Blue-Violet gradient -->
  <defs>
    <linearGradient id="bagGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bag body -->
  <path d="M 8 12 L 8 22 Q 8 26 12 26 L 20 26 Q 24 26 24 22 L 24 12 Z" 
        fill="url(#bagGradient)" stroke="#7c3aed" stroke-width="1" stroke-linejoin="round"/>
  
  <!-- Bag handle -->
  <path d="M 12 12 Q 12 6 16 6 Q 20 6 20 12" 
        fill="none" stroke="#7c3aed" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Dollar sign inside -->
  <g transform="translate(16, 18)">
    <line x1="0" y1="-4" x2="0" y2="4" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M -2.5 -3 Q -2.5 -4.2 0 -4.2 Q 2.5 -4.2 2.5 -3 Q 2.5 -1.5 0 -0.5" 
          fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 2.5 0.5 Q 2.5 2.2 0 2.2 Q -2.5 2.2 -2.5 1 Q -2.5 0 0 1" 
          fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
